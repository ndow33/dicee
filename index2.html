<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dicee</title>
</head>
<body class="text-center">

    <div class="container">
        <!-- big card -->
        <div class="card">
            <div class="card-header">
                <h1>DICEE</h1>
            </div>
            <div class="card-body">
                <button type="button" class="btn btn-secondary btn-lg" onclick="roll('h1')">Roll The Dice!</button>
            </div>
            <div class="row">
                <!-- player 1 -->
                <div class="col">
                    <div class="card" id="player1Card">
                        <div class="card-header">
                            <h2>Player 1</h2>
                        </div>
                        <div class="card-body">
                            <img src="images/dice1.png" class="image-fluid rounded" alt="Dice"  style="width: 50%;">
                        </div>
                        <div class="card-footer">
                            <h3>Score: <a id="player1Score">0</a></h3>
                        </div>
                    </div>
                </div>

                <!-- player 2 -->
                <div class="col">
                    <div class="card" id="player2Card">
                        <div class="card-header">
                            <h2>Player 2</h2>
                        </div>
                        <div class="card-body">
                            <img src="images/dice2.png" class="image-fluid rounded" alt="Dice" style="width: 50%;">
                        </div>
                        <div class="card-footer">
                            <h3>Score: <a id="player2Score">0</a></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- js file -->
    <script src="index.js"></script>
</body>
</html>
